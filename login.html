{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="login-container card">
    <h2>Login</h2>

    <form method="POST">
        {{ form.hidden_tag() }}

        <div class="form-group">
            {{ form.email.label }}
            {{ form.email(class="form-control") }}
        </div>

        <div class="form-group">
            {{ form.senha.label }}
            {{ form.senha(class="form-control") }}
        </div>

        <div class="form-group">
            {{ form.submit(class="btn") }}
        </div>
    </form>
</div>
{% endblock %}
